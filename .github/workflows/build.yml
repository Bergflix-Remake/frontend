name: Build
on: [push]
jobs:
  lint:
    name: Lint ğŸ¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Bun ğŸ¥
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"
      - name: Lint ğŸšš
        run: |
          bun install --frozen-lockfile
          bun run lint
  build:
    name: Build ğŸ”¨
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ¥
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.9"

      - name: Install and Build ğŸ”§
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Store artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          path: dist
